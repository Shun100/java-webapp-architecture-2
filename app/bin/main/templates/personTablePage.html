<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザ一覧</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>年齢</th>
        <th>性別</th>
        <th>編集</th>
        <th>削除</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="person : ${personList}">
        <td th:text="${person.personId}"></td>
        <td th:text="${person.personName}"></td>
        <td th:text="${person.age}"></td>

        <td th:switch="${person.gender}">
          <span th:case="'male'">男性</span>
          <span th:case="'female'">女性</span>
          <span th:case="*">-</span>
        </td>

        <td>
          <form method="POST" th:action="@{/spring_mvc/person/edit}">
            <input type="hidden" name="personId" th:value="${person.personId}">
            <button type="submit">編集</button>
          </form>
        </td>

        <td>
          <form method="POST" th:action="@{/spring_mvc/person/delete}">
            <input type="hidden" name="personId" th:value="${person.personId}">
            <button type="submit">削除</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  
  <form method="GET" th:action="@{/create}">
    <button type="submit">作成</button>
    <input type="hidden" name="personId" value="0">
  </form>
</body>
</html>
